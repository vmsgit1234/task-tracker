<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8" />
  <title>Task Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; }
    h1, h2 { color: #333; }
    form, .filters, .insights, .task-list { margin-bottom: 20px; }
    input, textarea, select, button { margin: 6px 0; padding: 6px; }
    .task { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Tracker</h1>

  <!-- Task Form -->
  <form id="taskForm">
    <input type="text" id="title" placeholder="Title" required><br>
    <textarea id="description" placeholder="Description"></textarea><br>
    <label>Priority:
      <select id="priority">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select>
    </label><br>
    <label>Due date: <input type="date" id="due_date" required></label><br>
    <button type="submit">Add Task</button>
  </form>

  <!-- Filters -->
  <div class="filters">
    <h2>Filters</h2>
    <label>Status:
      <select id="filter-status">
        <option value="">All</option>
        <option value="Open">Open</option>
        <option value="In Progress">In Progress</option>
        <option value="Done">Done</option>
      </select>
    </label>
    <label>Priority:
      <select id="filter-priority">
        <option value="">All</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </label>
    <label>Sort by Due Date:
      <select id="sort-due">
        <option value="">Newest</option>
        <option value="asc">Earliest First</option>
        <option value="desc">Latest First</option>
      </select>
    </label>
    <button id="apply-filters">Apply</button>
  </div>

  <!-- Task List -->
  <div class="task-list">
    <h2>Tasks</h2>
    <div id="tasks"></div>
  </div>

  <!-- Insights -->
  <div class="insights">
    <h2>Smart Insights</h2>
    <div id="insights"></div>
  </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
